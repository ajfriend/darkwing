name: tests

on:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  tests:
    runs-on: ubuntu-24.04  # also feel free to use ubuntu-latest, i was just tired of the update warnings.
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    name: Test on Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install package
        run: pip install .[test]

      - name: Test package
        run: pytest

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install package
        run: pip install .[test]

      - name: Run Linting
        uses: astral-sh/ruff-action@v3

  wheels:
    name: Wheels & SDist
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Build SDist and wheel
        run: pipx run build

      - uses: actions/upload-artifact@v4
        with:
          name: Packages
          path: dist/*

      - name: Check metadata
        run: pipx run twine check dist/*

      - name: Install from wheel
        run: |
          pip install "$(find dist -name 'duckboat-*-py3-none-any.whl' -type f -print -quit)"[test]

      - name: Test wheel
        run: pytest

      - name: Install from sdist
        run: |
          pip uninstall duckboat -y
          cp dist/duckboat-*.tar.gz duckboat.tar.gz
          pip install duckboat.tar.gz[test]

      - name: Test sdist
        run: pytest

  to_pypi:
    needs: [wheels]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4.1.8
        with:
          name: Packages
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          password: ${{ secrets.pypi_password }}


